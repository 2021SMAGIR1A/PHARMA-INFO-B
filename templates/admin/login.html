{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'login/css.css' %}"> -->
</head>
<body>
	<section class="vh-100" style="background-color: #178066;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<img
					  src="{% static 'images/ph4.png' %}"
					  alt="login form"
					  class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin: auto;"
					/>
				  </div>
				  <div class="col-md-6 col-lg-7 d-flex align-items-center">
					<div class="card-body p-4 p-lg-5 text-black">
	  
					  <form method="POST" action="{% url 'login' %}">
	  
						<div class="d-flex align-items-center mb-3 pb-1">
						  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
						  <span class="h1 fw-bold mb-0">PIGIER CI</span>
						</div>
						
						<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connectez vous!</h5>
						{% csrf_token %}
						<div class="form-outline mb-4">
						  <input type="email" id="form2Example17" name="username" class="form-control form-control-lg" />
							<!-- {{form.username}} -->
							<label class="form-label" for="form2Example17">Email</label>
							
						</div>
	  
						<div class="form-outline mb-4">
							<!-- {{form.password}} -->
						  <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
						  <label class="form-label" for="form2Example27">Mot de passe</label>
						</div>
	  					<p class="text-center text-danger" >{% for m in messages %}
							{{m}}
							{% endfor %} </p>
						<div class="pt-1 mb-4">
						  <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
						</div>
						
						<!-- <a class="small text-muted" href="#!">Forgot password?</a>
						<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!" style="color: #393f81;">Register here</a></p> -->
						<!-- <a href="#!" class="small text-muted">Terms of use.</a>
						<a href="#!" class="small text-muted">Privacy policy</a> -->
					  </form>
	  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
